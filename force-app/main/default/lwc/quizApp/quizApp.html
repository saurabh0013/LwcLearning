<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-var-m-around_medium">
         
            <form>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id}>
                        <div><strong>{quiz.id} : {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-var-m-around_small">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answers.a}
                            </div>
                            <div class="slds-col slds-var-m-around_small">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answers.b}
                            </div>
                            <div class="slds-col slds-var-m-around_small">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answers.c}
                            </div>
                            <div class="slds-col slds-var-m-around_small">
                                <input type="radio" name={quiz.id} value="d" onchange={changeHandler}/>
                                {quiz.answers.d}
                            </div>
                            </div>
                    </div>
                </template>
                <lightning-button
                variant="brand"
                type="submit"
                label="Submit"
                title="Submit Quiz"
                disabled={allNotSelected}
                class="slds-var-m-around_small"
                onclick={submitHandler}></lightning-button>
                <lightning-button
                variant="neutral"
                type="reset"
                label="Reset"
                title="Reset Quiz"
                class="slds-var-m-around_small"
                onclick={resetHandler}></lightning-button>
            </form>
            <template if:true={isSubmitted}>
                <div class={isScoreFull}>You have socred {correctAnswers} out of {myQuestions.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
